@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-3.3.4-dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("javascripts/bootstrap-3.3.4-dist/css/bootstrap.min.css")" rel="stylesheet">
    </head>
    <body>
        @nav()

        @content
    </body>
</html>
